<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>GRE words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <img src="Logo1.png" alt="" class="logo">
        <button type="button" class="btn btn-outline-info save saveButton" id="save">Save</button>
        <h5 class="highlighter">Search Google</h5>
        <div class="form-check form-switch">
            <input class="form-check-input bg-dark" type="checkbox" id="flexSwitchCheckDefault">
        </div>
    </div>
    <a href="comment.html" class="gotWordData"></a>
    <div class="wordContent">
        <h1 class="gre-word word">Word</h1>
        <h4 class="lead gre-pos pos">pos</h4>
        <p class="lead gre-desc desc"></p>
    </div>

    <div class="navigation">
        <form action="./saved.html">
            <button type="submit" class="btn btn-outline-info savedItems">Saved Words</button>
        </form>

        <button type="button" class="btn btn-outline-info next">Next</button>
    </div>
    <script src="main.js"></script>

</body>

</html>
